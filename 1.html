.accordion-container-vertical {
  display: flex;
  flex-direction: column; /* Stacks children vertically */
  width: 100%; /* Changed from 100% to 90% */
  
  /* Centers the container horizontally on the page */
  margin-left: auto;
  margin-right: auto;
  
  gap: 30px; /* Provides a gap between sections instead of a line */
}

.accordion-item {
  cursor: pointer;
  background-color: #f1f1f1;
  border: 1px solid #ccc;
  padding: 10px;
  box-sizing: border-box;
  
  border-radius: 8px; /* Adds rounded corners to each section */
}

.accordion-item .content {
  max-height: 0; 
  overflow: hidden;
  transition: max-height 0.5s ease-out, opacity 0.3s ease-out;
  opacity: 0;
  padding: 0 30px; 
}

.accordion-item.active .content {
  max-height: 200px;
  opacity: 1;
}

.accordion-item h2 {
    margin-top: 0;
}
</style>

</head>
<body>
<div class="profile">
<div class="accordion-container">
 <div class="accordion-item" onclick="toggleAccordionVertical(this)">
 <h2>Section 1</h2>
 <div class="content">
 <p>This is the content for section 1.</p>
 </div>
 </div>
 <div class="accordion-item active" onclick="toggleAccordionVertical(this)">
 <h2>Section 2 (Open)</h2>
 <div class="content">
 <p>This section is open by default.</p>
 </div>
 </div>
 <div class="accordion-item" onclick="toggleAccordionVertical(this)">
 <h2>Section 3</h2>
 <div class="content">
 <p>This is the content for section 3.</p>
 </div>
 </div>
</div>
	</div>


    
	<!-- ... keep content start static ... -->

    <script>

		function toggleAccordionVertical(clickedElement) {
  // 1. Get all accordion items within the new container
  const items = clickedElement.parentNode.querySelectorAll('.accordion-item');

  // 2. Loop through all items and remove the 'active' class
  items.forEach(item => {
    item.classList.remove('active');
  });

  // 3. Add the 'active' class to the clicked element
  clickedElement.classList.add('active');
}


    </script>
