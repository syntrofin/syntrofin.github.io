       /* 1. Hide all content sections by default */
#Pre_Sales, #Core_Services, #experience {

}

/* 2. Show only the section that is currently 'targeted' by the URL hash */
#Pre_Sales:target, 
#Core_Services:target, 
#experience:target {
  display: block;
}

/* 3. Optional: Set a default section to show when the page first loads (no hash) */
#Pre_Sales {
  display: block; /* Shows Home by default */
}

/* If any other section is targeted, hide the default Home section */
:has(#Core_Services:target) #Pre_Sales,
:has(#experience:target) #Pre_Sales {
  display: none;
}
