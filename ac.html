<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Accordion</title>
    <style>
       /* 1. Hide all content sections by default */
#Pre_Sales, #Core_Services, #experience {
  display: none;
}

/* 2. Show only the section that is currently 'targeted' by the URL hash */
#Pre_Sales:target, 
#Core_Services:target, 
#experience:target {
  display: block;
}

/* 3. Optional: Set a default section to show when the page first loads (no hash) */
#Pre_Sales {
  display: block; /* Shows Home by default */
}

/* If any other section is targeted, hide the default Home section */
:has(#Core_Services:target) #Pre_Sales,
:has(#experience:target) #Pre_Sales {
  display: none;
}

    </style>
</head>
<body>

<!-- Your Menu Section (Unchanged) -->
<nav class="navbar ..."> 
  ... links to #Pre_Sales, #Core_Services, #experience ...
</nav>

<!-- Content Sections Below Menu -->
<div class="content-container" style="margin-top: 100px;"> <!-- Adjust margin for fixed nav -->
  
  <section id="Pre_Sales">
    <h2>Home Section</h2>
    <p>Content for Pre Sales...</p>
  </section>

  <section id="Core_Services">
    <h2>Services Section</h2>
    <p>Content for Core Services...</p>
  </section>

  <section id="experience">
    <h2>Experience Section</h2>
    <p>Content for Experience...</p>
  </section>
  
</div>


</body>
</html>
