<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Accordion</title>
    <style>
        .accordion-button {
            background-color: #f2f2f2;
            cursor: pointer;
            padding: 15px;
            width: 100%;
            text-align: left;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .accordion-button:hover, .accordion-button.active {
            background-color: #ddd;
        }

        .accordion-content {
            padding: 0 15px;
            background-color: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
        }
        
        .accordion-content.show {
            max-height: 500px; /* Needs to be larger than content height */
            padding: 15px;
        }
    </style>
</head>
<body>

<div class="accordion-container">
    <button class="accordion-button">Section 1 Title</button>
    <div class="accordion-content">
        <p>Content for section 1.</p>
    </div>

    <button class="accordion-button">Section 2 Title</button>
    <div class="accordion-content">
        <p>Content for section 2.</p>
    </div>

    <button class="accordion-button">Section 3 Title</button>
    <div class="accordion-content">
        <p>Content for section 3.</p>
    </div>
</div>

<script>
    const accordionButtons = document.querySelectorAll('.accordion-button');

    accordionButtons.forEach(button => {
        button.addEventListener('click', function() {
            // Check if the current button is already active
            const isActive = this.classList.contains('active');

            // Collapse all sections first
            accordionButtons.forEach(btn => {
                btn.classList.remove('active');
                btn.nextElementSibling.classList.remove('show');
            });

            // If it wasn't active, expand the clicked section
            if (!isActive) {
                this.classList.add('active');
                this.nextElementSibling.classList.add('show');
            }
        });
    });
</script>

</body>
</html>
