<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Page</title>
</head>
<body>
    <h1>Test Login Page</h1>

    <input id="user" placeholder="User ID">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>

    <script>
      async function login() {
        const user = document.getElementById('user').value;
        const pass = document.getElementById('pass').value;

        // Call your live Vercel API endpoint
        const response = await fetch('https://auth-phi-seven.vercel.app/api/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId: user, password: pass })
        });

        const result = await response.json();

        if (result.auth === "yes") {
          console.log("Success! Welcome.");
          alert("Success! Welcome.");
          // You are now authenticated! Proceed to hidden content.
        } else {
          console.log("Access Denied.");
          alert("Access Denied.");
        }
      }
    </script>
</body>
</html>
